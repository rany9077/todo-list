<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>To Do List</h1>
      <div class="input-box" id="input-area">
        <input type="text" id="task-input" required/> 
        <label>할일을 입력해주세요</label>
        <span></span>
        <button id="add-btn">+</button>
      </div>

      <ul class="tab-list">
        <li id="all" class="active">전체</li>
        <li id="ongoing">진행중</li>
        <li id="done">완료</li>
      </ul>

      <div id="task-board"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
